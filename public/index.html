<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard - MongoDB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2em;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 0.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status.provisional { background: #FFA500; color: white; }
        .status.confirmed { background: #4CAF50; color: white; }
        .status.left_early { background: #FF6B6B; color: white; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            margin-bottom: 2em;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 { font-size: 0.9em; opacity: 0.9; margin-bottom: 0.5em; }
        .stat-card .number { font-size: 2em; font-weight: bold; }
        .filters {
            display: flex;
            gap: 1em;
            margin-bottom: 1.5em;
            flex-wrap: wrap;
        }
        select, input {
            padding: 0.7em;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
        }
        th, td { 
            padding: 14px; 
            border-bottom: 1px solid #eee; 
            text-align: left; 
        }
        th { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        tr:hover { background-color: #f8f9fa; }
        tr:nth-child(even) { background-color: #fafafa; }
        .device-icon { color: #667eea; font-weight: bold; }
        .rssi-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        .rssi-strong { background: #4CAF50; color: white; }
        .rssi-medium { background: #FFA500; color: white; }
        .rssi-weak { background: #FF6B6B; color: white; }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .loading {
            text-align: center;
            padding: 2em;
            color: #666;
        }
        .empty-state {
            text-align: center;
            padding: 3em;
            color: #999;
        }
        .last-updated {
            text-align: right;
            color: #666;
            font-size: 0.85em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Attendance Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Records</h3>
                <div class="number" id="total-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Provisional</h3>
                <div class="number" id="provisional-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Confirmed</h3>
                <div class="number" id="confirmed-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Students</h3>
                <div class="number" id="student-count">-</div>
            </div>
        </div>

        <div class="filters">
            <select id="status-filter">
                <option value="">All Status</option>
                <option value="provisional">Provisional</option>
                <option value="confirmed">Confirmed</option>
                <option value="left_early">Left Early</option>
            </select>
            <input type="text" id="student-filter" placeholder="Filter by Student ID">
            <input type="text" id="class-filter" placeholder="Filter by Class ID">
            <button class="refresh-btn" onclick="fetchAttendance()">ðŸ”„ Refresh</button>
        </div>

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Class ID</th>
                    <th>Status</th>
                    <th>Check-In</th>
                    <th>Confirmed</th>
                    <th>RSSI</th>
                    <th>Distance</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody id="attendance-body">
                <tr>
                    <td colspan="8" class="loading">Loading...</td>
                </tr>
            </tbody>
        </table>

        <div class="last-updated">
            Last updated: <span id="last-updated">-</span>
        </div>
    </div>

    <script>
        let allRecords = [];

        function getRSSIClass(rssi) {
            if (!rssi) return 'rssi-weak';
            if (rssi > -60) return 'rssi-strong';
            if (rssi > -75) return 'rssi-medium';
            return 'rssi-weak';
        }

        function formatDistance(distance) {
            if (!distance) return '-';
            return distance.toFixed(1) + 'm';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function updateStats() {
            const provisional = allRecords.filter(r => r.status === 'provisional').length;
            const confirmed = allRecords.filter(r => r.status === 'confirmed').length;
            const uniqueStudents = new Set(allRecords.map(r => r.studentId)).size;

            document.getElementById('total-count').textContent = allRecords.length;
            document.getElementById('provisional-count').textContent = provisional;
            document.getElementById('confirmed-count').textContent = confirmed;
            document.getElementById('student-count').textContent = uniqueStudents;
        }

        function renderTable(records) {
            const tbody = document.getElementById('attendance-body');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No attendance records found</td></tr>';
                return;
            }

            tbody.innerHTML = records.map(record => `
                <tr>
                    <td><strong>${record.studentId}</strong></td>
                    <td>${record.classId}</td>
                    <td><span class="status ${record.status}">${record.status.toUpperCase()}</span></td>
                    <td>${formatDate(record.checkInTime)}</td>
                    <td>${formatDate(record.confirmedAt)}</td>
                    <td><span class="rssi-indicator ${getRSSIClass(record.rssi)}">${record.rssi || '-'} dBm</span></td>
                    <td>${formatDistance(record.distance)}</td>
                    <td class="device-icon" title="${record.deviceId || 'Not registered'}">
                        ${record.deviceId ? 'ðŸ”’' : 'ðŸ”“'}
                    </td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const studentFilter = document.getElementById('student-filter').value.toLowerCase();
            const classFilter = document.getElementById('class-filter').value.toLowerCase();

            const filtered = allRecords.filter(record => {
                const matchStatus = !statusFilter || record.status === statusFilter;
                const matchStudent = !studentFilter || record.studentId.toLowerCase().includes(studentFilter);
                const matchClass = !classFilter || record.classId.toLowerCase().includes(classFilter);
                return matchStatus && matchStudent && matchClass;
            });

            renderTable(filtered);
        }

        async function fetchAttendance() {
            try {
                const response = await fetch('/api/attendance?limit=500');
                const data = await response.json();
                
                allRecords = data.attendance || [];
                updateStats();
                applyFilters();
                
                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Failed to fetch attendance:', error);
                document.getElementById('attendance-body').innerHTML = 
                    '<tr><td colspan="8" style="color: red; text-align: center;">Failed to load data</td></tr>';
            }
        }

        // Event listeners
        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('student-filter').addEventListener('input', applyFilters);
        document.getElementById('class-filter').addEventListener('input', applyFilters);

        // Initial fetch
        fetchAttendance();
        
        // Auto-refresh every 10 seconds
        setInterval(fetchAttendance, 10000);
    </script>
</body>
</html>
